<body>
    <button id ="btn">+</button>
    <input></input>
    <script>
         //take a number start from zero
            let counter = 0;

            // fun to inc a number

            function counterInc() {
                //every click incr
                counter = counter + 1;
                console.log(counter);
            }
        //get the button element
        const element = document.querySelector("#btn");
        // console.log(element)
        //listen to click event
         element.addEventListener("click",counterInc,false);
       
    
    </script>
