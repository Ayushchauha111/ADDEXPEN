<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDER</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
    </style>

</head>

<body>
    <h1 id="headingel"></h1>
    <button id="btn">+</button>
    <input id="inputamount" type="text"></input>
    <script>
        // init totalexpense 0
        let totalexpense = 0;
        // get the heading elem
        const headingele =document.querySelector("#headingel")

        //add expense to head ele

        headingele.textContent=totalexpense;
        // on button click add total expense to input amount
        function total() {
            // read value from inputAmount
            const inelement = document.querySelector("#inputamount");
            const textamount = inelement.value;
            console.log({ textamount })
            //convert it to number
            const expe = parseInt(textamount, 10);
            console.log({ expe })
            //add that value to totalexpense
            totalexpense = totalexpense + expe
         
          headingele.textContent = totalexpense;
        }
        //get the button element
        const element = document.querySelector("#btn");
        // console.log(element)
        //listen to click event
        element.addEventListener("click", total, false);


    </script>
</body>

</html>
